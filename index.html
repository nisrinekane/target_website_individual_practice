<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="assets/target_logo.ico">
    <link rel="stylesheet" href="style.css">
    <title>Target</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="top-nav flexed">
                <div class="store-info">
                    <a href="target.com">My store</a>
                </div>
                <div class="top-nav-links">
                    <a href="target.com">Red Card</a>
                    <a href="target.com">Find Stores</a>
                    <a href="target.com">Weekly Ads</a>
                    <a href="target.com">Registery</a>
                </div>
            </div>
            <div class="bottom-nav flexed">
                <div id="logo">
                    <img class="logo" src="assets/target_logo.webp" alt="target logo">
                </div>

                <div id="drop-down">
                    <select class="drop-down" name="categories" id="categories">
                        <option value="category">Categories</option>
                        <option value="women">Women</option>
                        <option value="men">Men</option>
                        <option value="kids">Kids</option>
                        <option value="home">Home`</option>
                    </select>
                    <select class="drop-down" name="deals" id="deals">
                        <option value="deals">Deals</option>
                        <option value="target_circle">Target Circle</option>
                        <option value="weekly_ads">Weekly Ads</option>
                    </select>
                    <select class="drop-down" name="pickup_delivery" id="pickup_delivery">
                        <option value="pickup">Pickup</option>
                        <option value="drive_by_pickup">Drive By Pickup</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                <div id="search-area" class="flexed">
                    <h4 id="search-text">Search</h4>
                    <input id="search-tab" type="text" placeholder="Search" id="search" value="search">
                </div>
                <div id="sign-in">
                    <p id="sign-in"><i class="fa-solid fa-user"></i>Sign In</p>
                </div>
                <div id="shopping">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

            </div>
        </div>
        <div class="main">
            <div id="banner">
                <img id="banner" src="assets/target-banner.jpeg" alt="target-banner">
            </div>
            <div class="front-page-sales flex-around">
                <div class="supplies flex-col">
                    <img class="sales-img" src="assets/supplies.jpeg" alt="supplies">
                    <h3 class="sales-text">Supplies</h3>
                </div>
                <div class="clothes flex-col">
                    <img class="sales-img" src="assets/clothes.jpeg" alt="clothes">
                    <h3 class="slaes-text">Clothes</h3>
                </div>
                <div class="backpacks flex-col">
                    <img class="sales-img" src="assets/backpacks.jpeg" alt="backpacks">
                    <h3 class="slaes-text">Backpacks</h3>
                </div>
                <div class="lunchboxes flex-col">
                    <img class="sales-img" src="assets/lunchbox.jpeg" alt="lunchboxes">
                    <h3 class="slaes-text">Lunchboxes</h3>
                </div>
            </div>
            <div class="second-banner">
                <img class="second-banner" src="assets/banner-2.jpg" alt="second ad banner">
            </div>
            <div class="footer flexed">
                <div class="about-us">
                    <h3>About Us</h3>
                    <p>About Target</p>
                    <p>Careers</p>
                    <p>News</p>
                </div>
                <div class="help">
                    <h3>Help</h3>
                    <p>Track Orders</p>
                    <p>Returns</p>
                    <p>Customer Service</p>
                </div>
                <div class="services">
                    <h3>Services</h3>
                    <p>Target Circles</p>
                    <p>Red Card</p>
                    <p>Target App</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
